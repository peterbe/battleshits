.message-modal {
  position: fixed;
  top: 0;
  right: 0;
  bottom:0;
	left:0;
	z-index:999;
	opacity:1;
	pointer-events:none;
	-webkit-transition:all 0.3s;
	-moz-transition:all 0.3s;
	transition:all 0.3s;
}
.message-modal>div {
	width:82%;
	position:relative;
	margin:20% auto;
  padding:2rem;
  text-align:center;
}
.message-modal h3 {
  font-size: 2.5em;

     1px 1px 0 #000;
}
.syncstatus {

  font-size: 0.7em;

}
.syncstatus.synced {

}
.syncstatus.not-synced {
