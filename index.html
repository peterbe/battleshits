/* ----------- iPhone 5 and 5S ----------- */
/* Landscape */
@media only screen
  and (min-device-width: 320px)
  and (max-device-width: 568px)
  and (-webkit-min-device-pixel-ratio: 2)
  and (orientation: landscape) {
    .grids h4 {
      float: right;
      padding-right: 5px;
      max-width: 240px; /* roughly 568-320 */
    }
    table {
      max-width: 320px;
      margin-bottom: 20px;
    }
}

/* ----------- iPhone 6 ----------- */
/* Landscape */
@media only screen
  and (min-device-width: 375px)
  and (max-device-width: 667px)
  and (-webkit-min-device-pixel-ratio: 2)
  and (orientation: landscape) {
  .grids h4 {
    float: right;
    padding-right: 5px;
  }
  table {
    max-width:370px;
    margin-bottom: 20px;
  }
}

/* iPad non-retina landscape */
@media (device-width: 768px) and (device-height: 1024px)
       and (-webkit-device-pixel-ratio: 1)
       and (orientation: landscape) {
  table {
    max-width: 500px;
  }
}

    max-width: 640px;
  }
}

.message-modal {
  position: fixed;
  top: 0;
  right: 0;
  bottom:0;
	left:0;
	z-index:999;
	opacity:1;
	pointer-events:none;
	-webkit-transition:all 0.3s;
	-moz-transition:all 0.3s;
	transition:all 0.3s;
}
.message-modal>div {
	width:82%;
	position:relative;
	margin:20% auto;
  padding:2rem;
  text-align:center;
}
.message-modal h3 {
  font-size: 2.5em;
  color: white;
  font-family: 'Comic Sans', sans-serif;
  text-shadow:
   -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
     1px 1px 0 #000;
}
.syncstatus {

  font-size: 0.7em;

}

}
.syncstatus.not-synced {
